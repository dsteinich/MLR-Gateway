server:
  address: 127.0.0.1
  port: 8080


zuul:
  sensitive-headers: Authorization
  routes:
    legacyCru:
      path: /monitoringLocations/**
      stripPrefix: false
    ddot:
      path: /ddots/**
      stripPrefix: false

legacyCru:
  ribbon:
    listOfServers: ${legacyCruServers}
    eureka:
      enabled: false

ddot:
  ribbon:
    listOfServers: ${ddotServers}
    eureka:
      enabled: false

eureka:
  client:
    enabled: false

feign:
  hystix:
    enabled: true

keycloak1:
  realm: wmaSSO
  auth-server-url: http://localhost:8082/auth
  ssl-required: external
  resource: demo-rest
  bearer-only: true
  credentials:
    secret: 86561d88-e6ea-45d8-8562-09632e307c54

keycloak:
  realm: wmaSSO
  auth-server-url: "http://localhost:8082/auth"
  ssl-required: external
  resource: demo-ui
  public-client: true
  token-store: cookie
  principal-attribute: preferred_username
